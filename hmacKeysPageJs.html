<script>

window.clearData = function() {
  var form = document.getElementById('saveKeyForm');
  form.scope.value = "none";
  form.key.value = "";
  form.secret.value = "";
};

window.writeData = function() {
  var form = document.getElementById('saveKeyForm');
  google.script.run.withSuccessHandler(successOutput).saveHmacKey(form.scope.value,form.key.value,form.secret.value);
};

window.successOutput = function(){
  var output = document.getElementById("output")
  output.innerHTML = "HMAC key and secret saved";
  setTimeout(function() {
    window.clearData()
    output.innerHTML = ""
  }, 1000);
};

</script>
